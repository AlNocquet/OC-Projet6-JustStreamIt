<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-modal.css">
    <title>JustStreamIt - Modal</title>
</head>


<body>


    <section>

        <div class="grid-container">
            
            <div class="grid-item title-modal">
                <div class="large-text">Titre</div>
                <div class="medium-text">Sous le Titre</div>
                <div class="small-text">Réalisé par :</div>
            </div>

            <div class="grid-item img-modal"><img src="style/test.jpg" alt="Titre du film">IMAGE</div>
 
            <div class="grid-item summary-modal">
                <p>RESUME</p>
            </div>

            <div class="grid-item distribution-modal">
                <p>DISTRIBUTION</p>
            </div>
 

            <div class="close-window-btn">
                <button class="btn-close">Fermer</button>
            </div>

        </div>

    </section>
    
</body>
</html>
